spring.application.name=bookbox
spring.datasource.url=jdbc:postgresql://db:5432/bookbox
spring.datasource.username=bookbox
spring.datasource.password=bookbox
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.security.user.name=test
spring.security.user.password=test
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Enable Logging
logging.level.org.springframework.web=DEBUG

# CORS Configuration (adjust frontend port if needed)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS